<div id="app">
  <div id="container"><video #video id="video" autoplay="true"></video></div>
  <div><button id="snap" (click)="capture()">Snap Photo</button></div>
  <canvas #canvas id="canvas"></canvas>
  <ul>
    <li *ngFor="let c of captures">
      <img src="{{ c }}" height="480px" width="640px" />
    </li>
  </ul>
</div>
